<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoPhrase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="h-screen overflow-hidden bg-gray-950 font-sans text-gray-50">
    <div class="flex h-screen flex-col">
      <!-- ヘッダー -->
      <header
        class="flex w-full flex-col gap-4 px-5 py-3 md:flex-row md:items-center md:justify-between"
      >
        <h1 class="text-2xl font-medium">MoPhrase</h1>

        <div class="flex flex-wrap items-center gap-2">
          <!-- ツールバー -->
          <button
            id="selectToolButton"
            title="Selection Tool (V)"
            class="corner-md flex h-9 w-9 cursor-pointer items-center justify-center bg-gray-800 text-gray-400 transition-colors hover:bg-gray-700 hover:text-gray-50"
          >
            <i data-lucide="mouse-pointer" class="h-4 w-4"></i>
          </button>
          <button
            id="penToolButton"
            title="Pen Tool (G)"
            class="corner-md flex h-9 w-9 cursor-pointer items-center justify-center bg-gray-50 text-gray-950 transition-colors hover:bg-gray-200"
          >
            <i data-lucide="pen-tool" class="h-4 w-4"></i>
          </button>

          <div class="mx-2 h-6 w-px bg-gray-800"></div>

          <!-- 設定 -->
          <button
            id="settingsButton"
            class="corner-md flex h-9 cursor-pointer items-center gap-2 bg-gray-800 px-4 py-2 text-sm text-gray-50 transition-colors hover:bg-gray-700"
          >
            <i data-lucide="settings" class="h-4 w-4"></i>
            <span>Settings</span>
          </button>

          <div class="mx-2 h-6 w-px bg-gray-800"></div>

          <!-- アクションボタン -->
          <button
            id="editMotionButton"
            class="corner-md flex h-9 cursor-pointer items-center gap-2 bg-gray-800 px-4 py-2 text-sm text-gray-50 transition-colors hover:bg-gray-700"
          >
            <i data-lucide="activity" class="h-4 w-4"></i>
            <span>Graph</span>
          </button>
          <button
            id="playButton"
            class="corner-md flex h-9 cursor-pointer items-center gap-2 bg-blue-900/50 px-4 py-2 text-sm text-blue-50 transition-colors hover:bg-blue-900"
          >
            <i data-lucide="play" class="h-4 w-4"></i>
            <span>Play</span>
          </button>
          <button
            id="clearButton"
            class="corner-md flex h-9 cursor-pointer items-center gap-2 bg-red-900/50 px-4 py-2 text-sm text-red-50 transition-colors hover:bg-red-900"
          >
            <i data-lucide="trash-2" class="h-4 w-4"></i>
            <span>Clear</span>
          </button>
        </div>
      </header>

      <!-- メインコンテンツ -->
      <div class="mx-3 mb-3 flex flex-1 gap-3 overflow-hidden">
        <!-- スケッチキャンバス -->
        <main
          id="canvasContainer"
          class="corner-xl relative min-w-0 flex-1 overflow-hidden border border-gray-800"
        >
          <!-- p5.jsキャンバスがここに挿入される -->
        </main>

        <!-- グラフエディタ -->
        <aside
          id="graphEditorContainer"
          class="corner-xl flex w-[400px] flex-col overflow-hidden border border-gray-800 bg-gray-950 transition-all duration-300"
        >
          <!-- ヘッダー -->
          <div
            class="flex items-center justify-between border-b border-gray-800 bg-gray-900/50 px-5 py-3"
          >
            <h2 class="text-sm font-medium text-gray-200">Graph Editor</h2>
            <button
              id="closeGraphEditorButton"
              class="p-1 text-gray-400 transition-colors hover:bg-gray-800 hover:text-gray-200"
            >
              <i data-lucide="x" class="h-4 w-4"></i>
            </button>
          </div>

          <!-- キャンバス -->
          <div
            id="graphEditorCanvas"
            class="relative aspect-square w-full border-gray-800"
          >
            <!-- ここにモーションエディタのキャンバスが挿入される -->
          </div>

          <!-- 提案機能 -->
          <div class="flex flex-wrap gap-4 px-4">
            <!-- 提案機能 -->
            <div
              class="graphSuggestionContainer corner-lg w-full min-w-60 overflow-hidden border border-gray-800 bg-gray-900 shadow-[0_0_15px_0_rgba(16,24,40,0.5)]"
            >
              <form id="graphPromptForm" class="flex items-center">
                <input
                  id="graphPromptInput"
                  type="text"
                  placeholder="Enter instructions..."
                  autocomplete="off"
                  class="flex-1 p-3 text-sm text-gray-50 placeholder:text-gray-500 focus:outline-none"
                />
                <button type="submit" class="cursor-pointer p-3">
                  <i data-lucide="send" class="h-3.5 w-3.5"></i>
                </button>
              </form>
              <div
                id="graphSuggestionList"
                class="flex max-h-60 flex-col overflow-y-auto *:border-t *:border-gray-800 empty:hidden"
              >
                <!-- ここに提案が挿入される -->
              </div>
            </div>

            <!-- 再生時間 -->
            <div class="flex items-center gap-3">
              <span class="w-20">Duration</span>
              <input
                id="durationInput"
                type="number"
                min="100"
                step="100"
                value="2000"
                class="corner-md flex-1 appearance-none bg-gray-800 px-3 py-2 text-sm text-gray-50 focus:ring-1 focus:ring-gray-700 focus:outline-none"
              />
              <span class="w-6 text-right">ms</span>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- スケッチ提案ポップアップ（position: fixedでbody直下に配置） -->
    <div
      id="sketchSuggestionContainer"
      class="corner-lg fixed z-50 min-w-60 overflow-hidden border border-gray-800 bg-gray-900 shadow-[0_0_15px_0_rgba(16,24,40,0.5)]"
      style="display: none"
    >
      <form id="sketchPromptForm" class="flex items-center">
        <input
          id="sketchPromptInput"
          type="text"
          placeholder="Enter instructions..."
          autocomplete="off"
          class="flex-1 p-3 text-sm text-gray-50 placeholder:text-gray-500 focus:outline-none"
        />
        <button type="submit" class="cursor-pointer p-3">
          <i data-lucide="send" class="h-4 w-4"></i>
        </button>
      </form>
      <div
        id="sketchSuggestionList"
        class="flex max-h-60 flex-col overflow-y-auto *:border-t *:border-gray-800 empty:hidden"
      >
        <!-- ここに提案が挿入される -->
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <!-- 設定モーダル -->
    <div
      id="settingsModal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
      style="display: none"
    >
      <div
        id="settingsPanel"
        class="corner-xl w-full max-w-md border border-gray-800 bg-gray-900 shadow-2xl"
      >
        <!-- ヘッダー -->
        <div
          class="flex items-center justify-between border-b border-gray-800 px-5 py-4"
        >
          <h2 class="text-lg font-medium text-gray-50">Settings</h2>
          <button
            id="closeSettingsButton"
            class="corner-md p-1 text-gray-400 transition-colors hover:bg-gray-800 hover:text-gray-200"
          >
            <i data-lucide="x" class="h-5 w-5"></i>
          </button>
        </div>

        <!-- コンテンツ -->
        <div class="flex flex-col gap-5 p-5">
          <!-- LLM Model -->
          <div class="flex flex-col gap-2">
            <label for="settingsLlmModelSelect" class="text-sm text-gray-400"
              >LLM Model</label
            >
            <div class="relative">
              <select
                id="settingsLlmModelSelect"
                class="corner-md h-10 w-full cursor-pointer appearance-none bg-gray-800 py-2 pr-10 pl-4 text-sm text-gray-50 transition-colors hover:bg-gray-700 focus:ring-1 focus:ring-gray-700 focus:outline-none"
              ></select>
              <i
                data-lucide="chevron-down"
                class="pointer-events-none absolute top-1/2 right-3 h-4 w-4 -translate-y-1/2 text-gray-400"
              ></i>
            </div>
          </div>

          <!-- Visible Raw Sketch -->
          <div class="flex items-center justify-between">
            <label for="settingsVisibleRawSketch" class="text-sm text-gray-400"
              >Visible Raw Sketch</label
            >
            <div class="relative h-5 w-5">
              <input
                id="settingsVisibleRawSketch"
                type="checkbox"
                class="peer corner-sm h-5 w-5 cursor-pointer appearance-none border-0 bg-gray-700 transition-colors checked:bg-gray-50"
              />
              <i
                data-lucide="check"
                class="pointer-events-none absolute inset-0 h-5 w-5 text-gray-950 opacity-0 transition-opacity peer-checked:opacity-100"
              ></i>
            </div>
          </div>

          <!-- Tolerance (Sketch) -->
          <div class="flex flex-col gap-2">
            <div class="flex items-center justify-between">
              <label for="settingsSketchTolerance" class="text-sm text-gray-400"
                >Tolerance (Sketch)</label
              >
              <span
                id="settingsSketchToleranceLabel"
                class="text-sm text-gray-50"
                >20px</span
              >
            </div>
            <input
              id="settingsSketchTolerance"
              type="range"
              min="5"
              max="50"
              step="1"
              value="20"
              class="corner-md h-1 w-full cursor-grab appearance-none bg-gray-700 [&::-moz-range-thumb]:h-4 [&::-moz-range-thumb]:w-4 [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:border-0 [&::-moz-range-thumb]:bg-gray-50 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-gray-50"
            />
          </div>

          <!-- Tolerance (Graph) -->
          <div class="flex flex-col gap-2">
            <div class="flex items-center justify-between">
              <label for="settingsGraphTolerance" class="text-sm text-gray-400"
                >Tolerance (Graph)</label
              >
              <span
                id="settingsGraphToleranceLabel"
                class="text-sm text-gray-50"
                >5%</span
              >
            </div>
            <input
              id="settingsGraphTolerance"
              type="range"
              min="1"
              max="20"
              step="1"
              value="5"
              class="corner-md h-1 w-full cursor-grab appearance-none bg-gray-700 [&::-moz-range-thumb]:h-4 [&::-moz-range-thumb]:w-4 [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:border-0 [&::-moz-range-thumb]:bg-gray-50 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-gray-50"
            />
          </div>

          <!-- Object Size -->
          <div class="flex flex-col gap-2">
            <div class="flex items-center justify-between">
              <label for="settingsObjectSize" class="text-sm text-gray-400"
                >Object Size</label
              >
              <span id="settingsObjectSizeLabel" class="text-sm text-gray-50"
                >20px</span
              >
            </div>
            <input
              id="settingsObjectSize"
              type="range"
              min="5"
              max="100"
              step="1"
              value="20"
              class="corner-md h-1 w-full cursor-grab appearance-none bg-gray-700 [&::-moz-range-thumb]:h-4 [&::-moz-range-thumb]:w-4 [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:border-0 [&::-moz-range-thumb]:bg-gray-50 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-gray-50"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
