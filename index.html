<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoPhrase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="h-screen overflow-hidden font-sans bg-gray-950 text-gray-50">
    <div class="h-screen flex flex-col overflow-hidden">
      <header class="w-full px-6 py-4 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <h1 class="text-2xl font-medium">MoPhrase</h1>
        <div class="flex flex-wrap items-center gap-3">
          <select
            id="llmProviderSelect"
            class="
              px-4 py-2
              bg-gray-800 text-gray-50
              text-sm cursor-pointer rounded
              hover:opacity-80 transition-opacity
            "
          >
            <option value="Gemini">Gemini</option>
            <option value="OpenAI">OpenAI</option>
            <option value="Groq" selected>Groq</option>
          </select>
          <select
            id="llmModelSelect"
            class="
              px-4 py-2
              bg-gray-800 text-gray-50
              text-sm cursor-pointer rounded
              hover:opacity-80 transition-opacity
            "
          >
          </select>
          <label class="flex items-center gap-3 px-4 py-2 bg-gray-800 text-gray-50 text-sm rounded cursor-pointer hover:opacity-80 transition-opacity">
            <span class="text-sm text-gray-50">Sketch</span>
            <div class="relative w-4 h-4">
              <input
                id="toggleSketchCheckbox"
                type="checkbox"
                aria-label="Toggle sketch visibility"
                class="peer w-4 h-4 rounded cursor-pointer appearance-none bg-gray-700 border-0 checked:bg-gray-50 transition-colors"
              />
              <i data-lucide="check" class="absolute inset-0 w-4 h-4 text-gray-950 opacity-0 peer-checked:opacity-100 transition-opacity pointer-events-none"></i>
            </div>
          </label>
          <div class="flex items-center gap-3 px-4 py-2 bg-gray-800 rounded">
            <span class="text-sm text-gray-50">Tol</span>
            <input
              id="thresholdSlider"
              type="range"
              min="5"
              max="50"
              step="1"
              value="10"
              class="
                w-16 h-1 bg-gray-700 rounded cursor-grab appearance-none
                [&::-webkit-slider-thumb]:appearance-none
                [&::-webkit-slider-thumb]:w-3
                [&::-webkit-slider-thumb]:h-3
                [&::-webkit-slider-thumb]:rounded-full
                [&::-webkit-slider-thumb]:bg-gray-50
                [&::-moz-range-thumb]:w-3
                [&::-moz-range-thumb]:h-3
                [&::-moz-range-thumb]:rounded-full
                [&::-moz-range-thumb]:bg-gray-50
                [&::-moz-range-thumb]:border-0
              "
            />
            <span id="thresholdValue" class="text-sm text-gray-50 w-8">10px</span>
          </div>
          <button
            id="clearButton"
            class="
              px-2 py-2 h-9 w-9
              bg-red-500 text-gray-50
              text-sm cursor-pointer rounded
              hover:opacity-80 transition-opacity
              flex items-center justify-center
            "
            aria-label="Clear all"
          >
            <i data-lucide="trash-2" class="w-4 h-4"></i>
          </button>
        </div>
      </header>
      <main
        id="canvasContainer"
        class="flex-1 overflow-hidden mx-4 mb-4 rounded-xl border border-gray-800"
      ></main>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Initialize Lucide icons
      document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
      });
    </script>
  </body>
</html>
