<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoPhrase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="overflow-hidden font-sans bg-background">
    <div class="absolute top-6 left-6 flex gap-3 z-10">
      <button
        id="clearButton"
        class="px-4 py-2 bg-red-500 text-white text-sm font-medium cursor-pointer border-none rounded hover:opacity-80 transition-opacity"
      >
        Clear
      </button>
      <button
        id="toggleHandlesButton"
        class="px-4 py-2 bg-gray-800 text-white text-sm font-medium cursor-pointer border-none rounded hover:opacity-80 transition-opacity"
      >
        Hide Handles
      </button>
      <button
        id="toggleSketchButton"
        class="px-4 py-2 bg-gray-800 text-white text-sm font-medium cursor-pointer border-none rounded hover:opacity-80 transition-opacity"
      >
        Hide Sketch
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
