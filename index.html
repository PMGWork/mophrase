<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoPhrase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="h-screen overflow-hidden bg-gray-950 font-sans text-gray-50">
    <div class="flex h-screen flex-col">
      <!-- ヘッダー -->
      <header
        class="flex w-full flex-col gap-4 px-5 py-3 md:flex-row md:items-center md:justify-between"
      >
        <h1 class="text-2xl font-medium">MoPhrase</h1>

        <div class="flex flex-wrap items-center gap-2">
          <!-- ツールバー -->
          <button
            id="selectToolButton"
            title="Selection Tool (V)"
            class="corner-md flex h-9 w-9 cursor-pointer items-center justify-center bg-gray-800 text-gray-400 transition-colors hover:bg-gray-700 hover:text-gray-50"
          >
            <i data-lucide="mouse-pointer" class="h-4 w-4"></i>
          </button>
          <button
            id="penToolButton"
            title="Pen Tool (G)"
            class="corner-md flex h-9 w-9 cursor-pointer items-center justify-center bg-gray-50 text-gray-950 transition-colors hover:bg-gray-200"
          >
            <i data-lucide="pen-tool" class="h-4 w-4"></i>
          </button>

          <div class="mx-2 h-6 w-px bg-gray-800"></div>

          <!-- サイドバートグル -->
          <button
            id="settingsButton"
            title="Settings"
            class="corner-md flex h-9 w-9 cursor-pointer items-center justify-center bg-gray-800 text-gray-50 transition-colors hover:bg-gray-700"
          >
            <i data-lucide="settings" class="h-4 w-4"></i>
          </button>
          <button
            id="editMotionButton"
            title="Toggle Sidebar"
            class="corner-md flex h-9 w-9 cursor-pointer items-center justify-center bg-gray-800 text-gray-50 transition-colors hover:bg-gray-700"
          >
            <i data-lucide="panel-right" class="h-4 w-4"></i>
          </button>
        </div>
      </header>

      <!-- メインコンテンツ -->
      <div class="mx-3 mb-3 flex flex-1 gap-2.5 overflow-hidden">
        <!-- スケッチキャンバス + 再生バー -->
        <div class="flex min-w-0 flex-1 flex-col gap-2.5">
          <main
            id="canvasContainer"
            class="corner-xl relative min-h-0 min-w-0 flex-1 overflow-hidden border border-gray-800"
          >
            <!-- p5.jsキャンバスがここに挿入される -->

            <!-- ショートカットキーのヒント -->
            <div
              class="pointer-events-none absolute bottom-3 left-3 flex gap-3 text-xs text-gray-500"
            >
              <span
                ><kbd class="rounded bg-gray-800 px-1.5 py-0.5 text-gray-400"
                  >V</kbd
                >
                Select</span
              >
              <span
                ><kbd class="rounded bg-gray-800 px-1.5 py-0.5 text-gray-400"
                  >G</kbd
                >
                Pen</span
              >
              <span
                ><kbd class="rounded bg-gray-800 px-1.5 py-0.5 text-gray-400"
                  >X</kbd
                >
                Delete</span
              >
              <span
                ><kbd class="rounded bg-gray-800 px-1.5 py-0.5 text-gray-400"
                  >Space</kbd
                >
                Play</span
              >
            </div>
          </main>

          <section
            id="playbackBar"
            class="corner-lg flex items-center gap-3 border border-gray-800 bg-gray-950/80 p-2.5"
          >
            <button
              id="playbackPlayButton"
              class="corner-md flex h-7 w-7 shrink-0 cursor-pointer items-center justify-center bg-gray-800 text-gray-300 transition-colors hover:bg-gray-700 hover:text-gray-50"
              title="Play"
            >
              <i data-lucide="play" class="h-3.5 w-3.5"></i>
            </button>
            <div id="playbackTrack" class="relative flex-1">
              <div class="relative h-1">
                <div class="absolute inset-0 rounded-full bg-gray-800"></div>
                <div
                  id="playbackPlayhead"
                  class="absolute top-1/2 left-0 h-2.5 w-0.5 -translate-y-1/2 rounded-full bg-gray-400"
                ></div>
              </div>
            </div>
            <span
              id="playbackTime"
              class="shrink-0 font-mono text-xs text-gray-500"
            >
              <span id="playbackTimeCurrent">00:00</span>
              <span class="text-gray-700">/</span>
              <span id="playbackTimeTotal">00:00</span>
            </span>
          </section>
        </div>

        <!-- サイドバー -->
        <aside
          id="sidebarContainer"
          class="flex h-full w-80 flex-col gap-2.5 overflow-hidden transition-all duration-300"
        >
          <div
            id="graphEditorContainer"
            class="corner-xl flex flex-none flex-col overflow-hidden border border-gray-800 bg-gray-950"
          >
            <!-- ヘッダー -->
            <div
              class="flex items-center justify-between border-b border-gray-800 bg-gray-900/50 px-4 py-2.5"
            >
              <h2 class="text-sm font-medium text-gray-200">Graph Editor</h2>
            </div>

            <!-- プレースホルダー（パス未選択時） -->
            <div
              id="graphPlaceholder"
              class="flex aspect-square w-full items-center justify-center text-sm text-gray-500"
            >
              Select a path to edit
            </div>

            <!-- コンテンツ（パス選択時） -->
            <div
              id="graphEditorContent"
              class="flex aspect-square w-full"
              style="display: none"
            >
              <!-- キャンバス -->
              <div
                id="graphEditorCanvas"
                class="relative h-full w-full border-gray-800"
              >
                <!-- ここにモーションエディタのキャンバスが挿入される -->
              </div>
            </div>
          </div>

          <!-- Property Editor -->
          <div
            id="propertyEditorContainer"
            class="corner-xl flex min-h-0 flex-1 flex-col overflow-y-auto border border-gray-800 bg-gray-950"
          >
            <!-- ヘッダー -->
            <div
              class="flex items-center border-b border-gray-800 bg-gray-900/50 px-4 py-2.5"
            >
              <h2 class="text-sm font-medium text-gray-200">Properties</h2>
            </div>

            <!-- プレースホルダー（パス未選択時） -->
            <div
              id="propertyPlaceholder"
              class="flex h-full items-center justify-center text-sm text-gray-500"
            >
              Select a path to edit
            </div>

            <!-- コンテンツ（パス選択時） -->
            <div
              id="propertyEditorContent"
              class="flex flex-col"
              style="display: none"
            >
              <!-- Time セクション -->
              <div id="timeSection" class="flex flex-col gap-2 p-3">
                <!-- ヘッダー -->
                <span class="text-xs font-medium text-gray-400">Time</span>
                <!-- 入力 -->
                <div class="flex gap-2">
                  <!-- Start -->
                  <div class="relative flex-1">
                    <i
                      data-lucide="timer"
                      class="pointer-events-none absolute top-1/2 left-2 h-3 w-3 -translate-y-1/2 text-gray-500"
                    ></i>
                    <input
                      id="startTimeInput"
                      type="number"
                      min="0"
                      step="0.01"
                      value="0"
                      class="corner-md w-full appearance-none bg-gray-800 py-1.5 pr-6 pl-7 text-xs text-gray-50 focus:ring-1 focus:ring-gray-700 focus:outline-none"
                    />
                    <span
                      class="pointer-events-none absolute top-1/2 right-2 -translate-y-1/2 text-xs text-gray-500"
                      >s</span
                    >
                  </div>

                  <!-- Duration -->
                  <div class="relative flex-1">
                    <i
                      data-lucide="move-horizontal"
                      class="pointer-events-none absolute top-1/2 left-2 h-3 w-3 -translate-y-1/2 text-gray-500"
                    ></i>
                    <input
                      id="durationInput"
                      type="number"
                      min="0.01"
                      step="0.01"
                      value="2"
                      class="corner-md w-full appearance-none bg-gray-800 py-1.5 pr-6 pl-7 text-xs text-gray-50 focus:ring-1 focus:ring-gray-700 focus:outline-none"
                    />
                    <span
                      class="pointer-events-none absolute top-1/2 right-2 -translate-y-1/2 text-xs text-gray-500"
                      >s</span
                    >
                  </div>
                </div>
              </div>

              <!-- Sketch セクション -->
              <div
                id="sketchModifierSection"
                class="flex flex-col gap-2 border-t border-gray-800 p-3"
              >
                <!-- ヘッダー -->
                <span class="text-xs font-medium text-gray-400">Sketch</span>
                <!-- リスト -->
                <div
                  id="sketchModifierList"
                  class="flex flex-col gap-1 overflow-y-auto"
                >
                  <!-- ここに Sketch Modifier が挿入される -->
                </div>
              </div>

              <!-- Graph セクション -->
              <div
                id="graphModifierSection"
                class="flex flex-col gap-2 border-t border-gray-800 p-3"
              >
                <!-- ヘッダー -->
                <span class="text-xs font-medium text-gray-400">Graph</span>
                <!-- リスト -->
                <div
                  id="graphModifierList"
                  class="flex flex-col gap-1 overflow-y-auto"
                >
                  <!-- ここに Graph Modifier が挿入される -->
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- スケッチ提案ポップアップ -->
    <div
      id="sketchSuggestionContainer"
      class="corner-lg fixed z-50 min-w-60 overflow-hidden border border-gray-800 bg-gray-900 shadow-[0_0_15px_0_rgba(16,24,40,0.5)]"
      style="display: none"
    >
      <form id="sketchPromptForm" class="flex items-center">
        <input
          id="sketchPromptInput"
          type="text"
          placeholder="Enter instructions..."
          autocomplete="off"
          class="flex-1 p-3 text-sm text-gray-50 placeholder:text-gray-500 focus:outline-none"
        />
        <button type="submit" class="cursor-pointer p-3">
          <i data-lucide="send" class="h-4 w-4"></i>
        </button>
      </form>
      <div
        id="sketchSuggestionList"
        class="flex max-h-60 flex-col overflow-y-auto *:border-t *:border-gray-800 empty:hidden"
      >
        <!-- ここに提案が挿入される -->
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <!-- 設定モーダル -->
    <div
      id="settingsModal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
      style="display: none"
    >
      <div
        id="settingsPanel"
        class="corner-xl w-full max-w-md border border-gray-800 bg-gray-900 shadow-2xl"
      >
        <!-- ヘッダー -->
        <div
          class="flex items-center justify-between border-b border-gray-800 px-5 py-4"
        >
          <div class="flex items-center gap-2.5">
            <i data-lucide="settings" class="h-5 w-5 text-gray-400"></i>
            <h2 class="text-lg font-medium text-gray-50">Settings</h2>
          </div>
          <button
            id="closeSettingsButton"
            class="corner-md cursor-pointer p-1.5 text-gray-400 transition-colors hover:bg-gray-800 hover:text-gray-200"
          >
            <i data-lucide="x" class="h-5 w-5"></i>
          </button>
        </div>

        <!-- コンテンツ -->
        <div class="flex flex-col divide-y divide-gray-800">
          <!-- AI セクション -->
          <div class="flex flex-col gap-3 p-5">
            <div class="flex items-center gap-2">
              <span
                class="text-xs font-medium tracking-wider text-gray-500 uppercase"
                >AI</span
              >
            </div>
            <!-- LLM Model -->
            <div class="flex flex-col gap-2">
              <label for="settingsLlmModelSelect" class="text-sm text-gray-400"
                >LLM Model</label
              >
              <div class="relative">
                <select
                  id="settingsLlmModelSelect"
                  class="corner-md h-10 w-full cursor-pointer appearance-none bg-gray-800 py-2 pr-10 pl-4 text-sm text-gray-50 transition-colors hover:bg-gray-700 focus:ring-1 focus:ring-gray-700 focus:outline-none"
                ></select>
                <i
                  data-lucide="chevron-down"
                  class="pointer-events-none absolute top-1/2 right-3 h-4 w-4 -translate-y-1/2 text-gray-400"
                ></i>
              </div>
            </div>
          </div>

          <!-- Sketch セクション -->
          <div class="flex flex-col gap-3 p-5">
            <div class="flex items-center gap-2">
              <span
                class="text-xs font-medium tracking-wider text-gray-500 uppercase"
                >Sketch</span
              >
            </div>
            <!-- Tolerance -->
            <div class="flex flex-col gap-2">
              <div class="flex items-center justify-between">
                <label
                  for="settingsSketchTolerance"
                  class="text-sm text-gray-400"
                  >Tolerance</label
                >
                <span
                  id="settingsSketchToleranceLabel"
                  class="rounded bg-gray-800 px-2 py-0.5 font-mono text-xs text-gray-50"
                  >20px</span
                >
              </div>
              <input
                id="settingsSketchTolerance"
                type="range"
                min="5"
                max="50"
                step="1"
                value="20"
                class="corner-md h-1.5 w-full cursor-pointer appearance-none bg-gray-700 [&::-moz-range-thumb]:h-4 [&::-moz-range-thumb]:w-4 [&::-moz-range-thumb]:cursor-grab [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:border-0 [&::-moz-range-thumb]:bg-gray-50 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:cursor-grab [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-gray-50"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
